<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Milestone Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Top Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-indigo-200" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" />
                    </svg>
                    <span class="ml-2 text-xl font-semibold">GitHub Milestone Calendar</span>
                </div>
                <div class="flex flex-col items-end">
                    <span id="userName" class="text-sm font-medium"></span>
                    <span id="userRole" class="text-xs bg-indigo-700 px-2 py-1 rounded-full"></span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- GitHub Connection Card -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">GitHub Connection</h2>
                        <p class="text-gray-500" id="githubStatus">Not connected</p>
                    </div>
                </div>
                <button id="githubAuthButton" onclick="handleGitHubAuth()"
                    class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                    Connect GitHub
                </button>
            </div>
        </div>

        <!-- Repository Form -->
        <div id="repoForm" class="hidden">
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Repository Details</h2>
                <form onsubmit="handleRepoSubmit(event)" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Repository Owner</label>
                            <input type="text" id="repoOwner" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Repository Name</label>
                            <input type="text" id="repoName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg transition-colors duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Get Milestones
                    </button>
                </form>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-red-700"></p>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="flex justify-center items-center p-8">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
                <span class="ml-3 text-gray-600">Loading...</span>
            </div>
        </div>

        <!-- Milestones List -->
        <div id="milestonesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script>
        // Add loading indicator management
        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function resetGitHubConnection() {
            const githubStatus = document.getElementById('githubStatus');
            const githubAuthButton = document.getElementById('githubAuthButton');
            const repoForm = document.getElementById('repoForm');

            githubStatus.textContent = 'Not Connected';
            githubStatus.className = 'text-gray-500';
            githubAuthButton.classList.remove('hidden');
            repoForm.classList.add('hidden');
        }

        async function loadUserData() {
            showLoading();
            try {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();

                if (data.user) {
                    document.getElementById('userName').textContent = data.user.name || data.user.email;
                    document.getElementById('userRole').textContent = `Role: ${data.role}`;

                    if (data.githubAuthenticated) {
                        try {
                            const githubTest = await fetch('/github/test');
                            if (!githubTest.ok) {
                                throw new Error('Invalid GitHub token');
                            }
                            updateGitHubStatus(true);
                        } catch (error) {
                            updateGitHubStatus(false);
                        }
                    } else {
                        updateGitHubStatus(false);
                    }
                }
            } catch (error) {
                console.error('Failed to load user data:', error);
                showError('Failed to load user data. Please try refreshing the page.');
                updateGitHubStatus(false);
            } finally {
                hideLoading();
            }
        }

        function updateGitHubStatus(connected) {
            const githubStatus = document.getElementById('githubStatus');
            const githubAuthButton = document.getElementById('githubAuthButton');
            const repoForm = document.getElementById('repoForm');

            if (connected) {
                githubStatus.textContent = 'Connected';
                githubStatus.className = 'text-green-600';
                githubAuthButton.classList.add('hidden');
                repoForm.classList.remove('hidden');
            } else {
                githubStatus.textContent = 'Not Connected';
                githubStatus.className = 'text-gray-500';
                githubAuthButton.classList.remove('hidden');
                repoForm.classList.add('hidden');
            }
        }

        function handleGitHubAuth() {
            window.location.href = '/auth/github';
        }

        async function handleRepoSubmit(event) {
            event.preventDefault();
            hideError();
            showLoading();

            const milestonesList = document.getElementById('milestonesList');
            milestonesList.innerHTML = '';

            try {
                const owner = document.getElementById('repoOwner').value;
                const repo = document.getElementById('repoName').value;

                const response = await fetch(`/github/${owner}/${repo}/milestones`);
                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        resetGitHubConnection();
                        throw new Error('GitHub authentication required. Please connect your GitHub account again.');
                    }
                    throw new Error(data.error || data.message || 'Failed to fetch milestones');
                }

                if (!data.milestones || data.milestones.length === 0) {
                    milestonesList.innerHTML = `
                        <div class="col-span-full bg-white rounded-xl shadow-md p-6 text-center text-gray-600">
                            No milestones found for this repository.
                        </div>
                    `;
                    return;
                }

                data.milestones.forEach(milestone => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow duration-200';
                    card.innerHTML = `
        <div class="flex flex-col h-full">
            <div class="flex-1">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-lg font-semibold text-gray-800">${milestone.title}</h3>
                    ${data.repository.private ?
                            '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">' +
                            '<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />' +
                            '</svg>' +
                            'Private' +
                            '</span>' :
                            '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">' +
                            '<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064" />' +
                            '</svg>' +
                            'Public' +
                            '</span>'
                        }
                </div>
                <p class="text-gray-600 text-sm mb-4">${milestone.description || 'No description'}</p>
                <div class="flex items-center text-gray-500 mb-4">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span class="text-sm">Due: ${new Date(milestone.due_on).toLocaleDateString()}</span>
                </div>
            </div>
            <button onclick='addToCalendar(${JSON.stringify(milestone).replace(/"/g, '&quot;')})'
                    class="w-full bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Add to Calendar
            </button>
        </div>
    `;
                    milestonesList.appendChild(card);
                });
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function addToCalendar(milestone) {
            try {
                showLoading();
                const response = await fetch('/calendar/event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ milestone })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('Premium or admin role required to add calendar events');
                    }
                    throw new Error(data.error || 'Failed to create calendar event');
                }

                // Show success message
                const successMessage = document.createElement('div');
                successMessage.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg z-50';
                successMessage.textContent = 'Event added to calendar successfully!';
                document.body.appendChild(successMessage);

                // Remove success message after 3 seconds
                setTimeout(() => {
                    successMessage.remove();
                }, 3000);
            } catch (error) {
                showError('Failed to add event to calendar: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorParam = urlParams.get('error');
        if (errorParam) {
            showError(decodeURIComponent(errorParam));
        }

        // Initialize page
        loadUserData();
    </script>
</body>

</html>
